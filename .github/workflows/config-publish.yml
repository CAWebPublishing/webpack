# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish Main Webpack Config

on:
  workflow_dispatch:
    inputs:
      bypass_needs:
        description: 'Bypass the needs dependency for create-branch'
        type: boolean
        required: false
        default: false
      skip_publish:
        description: 'Skip publishing to NPM'
        type: boolean
        required: false
        default: false
  push:
    branches:
      - main
      
permissions:
  id-token: write  # Required for OIDC
  contents: write
  
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    if: ${{ inputs.skip_publish != 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
      - run: npm publish
  create-branch:
    runs-on: ubuntu-latest
    needs: publish-npm
    # This condition allows create-branch to run if either:
    # 1. The workflow was manually dispatched with 'bypass_needs' set to true (from the inputs context)
    # 2. The prerequisite job 'publish-npm' ran successfully
    if: ${{ inputs.bypass_needs == 'true' || needs.publish-npm.result == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
      - name: Get Version
        id: get_version
        run: echo "version=$(npm view . version)" >> "$GITHUB_OUTPUT"
      - name: Create Version Branch
        run: |
          git checkout -b "webpack-${{ steps.get_version.outputs.version }}" |
          git push origin "webpack-${{ steps.get_version.outputs.version }}"