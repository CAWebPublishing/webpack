<footer class="global-footer">
    <div class="container">
      <div class="d-flex">
        {{#if nav.footer }}
        <ul class="nav footer-links">
          <li class="nav-item">
            <a href="https://www.ca.gov?utm_campaign=state_template_link&amp;utm_medium=footer&amp;utm_source=external" class="nav-link ps-0" title="CA.gov" target="_blank">
              <span class="ca-gov-logo-svg"></span>
            </a>
          </li>
          {{#each nav.footer }}
          {{#if this.url }}{{#if this.label }}
          <li class="nav-item">
            <a href="{{ this.url }}" class="nav-link">{{ this.label }}</a>
          </li>
          {{/if}}{{/if}}
          {{/each}}
        </ul>
        {{/if}}
        {{#if social }}
          <ul class="nav social-share-links">
          {{#each social }}
            {{#if this }}
            <li class="nav-item">
              <a href="{{ this }}" class="nav-link ca-gov-icon-{{ @key }}"></a>
            </li>
            {{/if}}
          {{/each}}
          </ul>
        {{/if}}
      </div>
    </div>
    <!-- Copyright Statement -->
    <div class="copyright container">
      <p>
        Â©
        <span id="thisyear">
          <script>
            document.getElementById('thisyear').appendChild(document.createTextNode(new Date().getFullYear()))
          </script>
        </span>
        State of California
      </p>
    </div>

    <button class="return-top">Back to top</button>
  </footer>
